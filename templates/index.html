<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok View Bot</title>
</head>
<body>
    <h1>TikTok View Bot</h1>
    <form action="/bot" method="post">
        <label for="video_url">TikTok Video URL:</label><br>
        <input type="text" id="video_url" name="video_url" required><br><br>
        <label for="views">Number of Views:</label><br>
        <input type="number" id="views" name="views" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
